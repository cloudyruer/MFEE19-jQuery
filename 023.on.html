  <body>

  <script>
    const allFun = {
      mouseenter: function () {
        console.log('mouseenter');
        $('#showAction').text('Mouse Enter');
      },
      click: function () {
        console.log('click');
        $('#showAction').text('Click');

        $('#showAction').text('Double Click');

    };

    $('#on').on(allFun);
