<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prop</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="btn btn-primary" id="setProp">set prop</button>
    <button class="btn btn-primary" id="checkProp">check prop</button>

    <input type="checkbox" id="checkbox1" />

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      $('#setProp').click(function () {
        console.log('setProp');
        $('#checkbox1').prop('myProp123', 'hello');
      });

      $('#checkProp').on('click', function () {
        const myProp123 = $('#checkbox1').prop('myProp123');
        console.log('prop:', myProp123);
      });
    </script>
  </body>
</html>
