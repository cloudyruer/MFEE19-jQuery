<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex7</title>
    <style>
      body {
        margin: 0;
        height: 3000px;
        /* height: 300vh; */
      }

      .wrap {
        width: 100%;
        height: 50px;
        background-color: #ccc;
        position: fixed;
        top: 0;
      }

      .box {
        background-color: pink;
        height: 50px;
        width: 0%;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="box"></div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>

    <script>
      /* 
        //  NOTE JS version
      const bodyHeight = document
        .querySelector('body')
        .getBoundingClientRect().height;
      const percentBox = document.querySelector('.box');

      window.addEventListener('scroll', () => {
        const pageY = window.pageYOffset;
        const clientHeight = document.documentElement.clientHeight;
        const percentage = (pageY / (bodyHeight - clientHeight)) * 100 + '%';
        percentBox.style.width = percentage;
      });
      */

      //   NOTE JQuery Version
      $(window).scroll(function () {
        const percentage =
          ($(this).scrollTop() / ($('body').height() - $(window).height())) *
            100 +
          '%';

        $('.box').css('width', percentage);
      });
    </script>
  </body>
</html>
