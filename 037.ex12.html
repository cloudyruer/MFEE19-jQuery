<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 1000vh;
      }

      .navbar {
        transition: 1s;
      }

      .navbar.hide {
        transform: translateY(-100px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <script src="./js/jquery-3.6.0.js"></script>

      // $(window).scroll(function () {

      //   console.log(lastScroll, scrollNow);

      //   scrollNow > lastScroll
      //     ? $('nav').addClass('hide')
      //     : $('nav').removeClass('hide');

      //   lastScroll = scrollNow;
      // });

      // NOTE 上移多少顯示

      // $(window).scroll(function () {
      //   const scrollNow = $(window).scrollTop();

      //   const moveDistance = scrollNow - lastScroll; // 往上負的

      //   moveDistance > 0 ? (count = 0) : (count -= moveDistance);

      //   // NOTE 上移 500 px 後顯示
      //   500 > count ? $('nav').addClass('hide') : $('nav').removeClass('hide');

      //   console.log(count);

      //   lastScroll = scrollNow;
      // });

      const whetherShow = function (howMuchToShow) {
        let lastScroll = 0;
        let count = 0;
        return function () {
          const scrollNow = $(window).scrollTop();

          const moveDistance = scrollNow - lastScroll; // 往上負的

          moveDistance > 0 ? (count = 0) : (count -= moveDistance);

          // NOTE 上移多少px後顯示  howMuchToShow 這次帶入的是500
          howMuchToShow > count
            ? $('nav').addClass('hide')
            : $('nav').removeClass('hide');

          console.log(count);

          lastScroll = scrollNow;
        };
      };

      // 可自行帶入多少px 會產生navbar
      $(window).on('scroll', whetherShow(500));
    </script>
  </body>
</html>
